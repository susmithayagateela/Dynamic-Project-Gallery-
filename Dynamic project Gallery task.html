<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #nav_div {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .nav_item {
            color: white;
            background-color: #555;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 33%;
            text-align: center;
        }

        .nav_item:hover {
            background-color: #777;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>Task: Dynamic Project Gallery</header>
    <header>Class Works</header>
    <div id="nav_div"></div>
    <iframe id="content_frame"></iframe>

    <script>
        
        const works = {
            1: { title: "Project One", url: "file:///C:/Users/susmi/Downloads/task_json_iframe/task_json_iframe/works/task1/index.html" },
            2: { title: "Project Two", url: "file:///C:/Users/susmi/Downloads/task_json_iframe/task_json_iframe/works/task2/index.html" },
            3: { title: "Project Three", url: "file:///C:/Users/susmi/Downloads/task_json_iframe/task_json_iframe/works/task3/index.html" }
        };

    
        function showProject(workId) {
            let frame = document.getElementById("content_frame");
            if (works[workId]) {
                frame.src = works[workId].url;
            }
        }

        
        (function generateNav() {
            let content = "";
            for (let work in works) {
                let title = works[work].title;
                content += `<div class="nav_item" onclick="showProject(${work})">${title}</div>`;
            }
            document.getElementById("nav_div").innerHTML = content;
        })();
    </script>

</body>
</html>
